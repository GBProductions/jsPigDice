<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js" ></script>
  <title>Pig Dice</title>
</head>
<body>
  <h1 class="jumbotron">PIG DICE</h1>
  <div class="container gameBoard">
    <h2><span id = "player-turn"></span></h2>  
    <div class="buttons">
      <form id = "rollDye">
        <button type="submit" class="btn btn-success">Roll</button>
      </form>
      <form id = "hold">
        <button type = "submit" class = "btn btn-success">Hold</button>
      </form>
    </div>
    <div class = "scores" class="row">
      <div id = "playerOneScore" class="column">
        <p>Player 1</p>
        <p>Score This Turn: <span id = "playerOneCurrentScore">0</span></p>
        <p>Total Game Score: <span id = "playerOneTotalScore">0</span></p>
      </div>
      <div id = "playerTwoScore" class="column">
        <p>Player 2</p>
        <p>Score This Turn: <span id = "playerTwoCurrentScore">0</span></p>
        <p>Total Game Score: <span id = "playerTwoTotalScore">0</span></p>
      </div>
    </div>
    <div class = "buttons">
      <button type = "button" id="startOver" class = "btn btn-primary">Start Over</button>
    </div>
</div>


</body>
